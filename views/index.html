<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeMatch</title>
  <!-- import Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/style.css">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>  
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar bg-light">
    <div class="container-fluid justify-content-center">
      <!-- Start Button -->
      <button id="startBtn" class="btn btn-outline-primary btn-sm mx-3">Start</button>
      <!-- Stats -->
      <span class="navbar-text">
        Time: <span id="timer">00:00</span> |
        Clicks: <span id="clicks">0</span> |
        Matched: <span id="pairs_matched">0</span> /
        <span id="total_pairs">3</span> |
        Left: <span id="pairs_left">3</span>
      </span>
      <!-- Reset Button -->
      <button id="resetBtn" class="btn btn-outline-primary btn-sm mx-3 btn-outline-danger">Reset</button>
      <!-- Difficulty Selector -->
      <select id="difficulty" class="form-select form-select-sm me-3" style="width: auto;">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </nav>

  <!-- Game Grid -->
  <div id="game_grid" class="cards-container easy"></div>
  <div id="message" class="text-center mt-4" style="display:none; font-size:1.5em;"></div>
</body>

</html>
